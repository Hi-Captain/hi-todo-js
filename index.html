<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hi-Todo</title>
</head>
<body>
  <header>
    <h1>Hi-Todo!</h1>
  </header>
  <main>
    <section>
      <h2>오늘 할 일</h2>
    </section>
    <section>
      <ul id="task-container">
      </ul>
      <form id="new-task-form">
        <input type="text" id="new-task-input">
        <button>+</button>
      </form>
    </section>
  </main>
  <footer>
    <p>© 2021. Captain. all rights reserved.</p>
  </footer>
  <!-- task template -->
  <template id="task-template">
    <li class="task">
      <input type="checkbox" />
      <label>
        <span class="checker"></span>
      </label>
      <button id="delete-btn">x</button>
    </li>
  </template>
  <!-- test -->
  <button id="data-check">data check</button>
  <script type="module" src="index.js"></script>
</body>
</html>
